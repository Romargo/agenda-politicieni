{% extends 'layout.html' %}

{% block h1 -%}
  Persoane
{%- endblock %}

{% block content %}

<div class="row">
  <div class="span14 person-listing">

    <ul class="unstyled">
    {%- for person in persons %}

      <li>
        {% set url = url_for('webpages.person', person_id=person.id) %}
        <a href="{{ url }}">{{ person.name }}</a>
      </li>

    {% endfor -%}
    </ul>

  </div>
</div>

{% endblock %}
