{% extends 'layout.html' %}

{% block h1 -%}
  Propune o schimbare &mdash; {{ person.name }}
{%- endblock %}

{% block content %}

<div class="row">

  <form method="post">

    <div class="clearfix">
      <label for="frm-name">Contact</label>
      <div class="input">
        <select name="name" id="frm-name">
        {%- for name, label in known_names.items()|sort %}
          <option value="{{ name }}">{{ label }}</option>
        {% endfor -%}
        </select>
      </div>
    </div>

    <div class="clearfix">
      <label for="frm-value">Valoare</label>
      <div class="input">
        <input name="value" id="frm-value">
      </div>
    </div>

    <div class="clearfix">
      <div class="input">
        <input type="submit" class="btn primary" value="Trimite">
      </div>
    </div>

  </form>

</div>

{% endblock %}
